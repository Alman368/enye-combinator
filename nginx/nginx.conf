events { }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $status $critical_logs {
        ~^5 1;
        403 0;
        ~^4 1;
        default 0;
    }

    log_format custom_log_format '$time_local '
    '"$request_method $host$uri?$args" '
    '$status';

    access_log /var/log/nginx/all_requests.log combined;
    access_log /dev/stdout custom_log_format if=$critical_logs;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Proxy buffer settings for large headers (OAuth responses, JWT tokens, etc.)
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name combinator.fluwy.es;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name combinator.fluwy.es;

        # SSL certificate configuration
        ssl_certificate /etc/letsencrypt/live/combinator.fluwy.es/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/combinator.fluwy.es/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Important for Vite HMR
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increased timeouts for long-running backend operations
            proxy_connect_timeout 3600;
            proxy_send_timeout 3600;
            proxy_read_timeout 3600;

            # Buffer settings for large headers (OAuth, JWT tokens)
            proxy_buffer_size 32k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }
    }

    # Shared Vite HMR configuration
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}

